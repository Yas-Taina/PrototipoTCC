<div style="margin: 20px">
  <h3>Inserir Dados</h3>
  <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
    <div style="display: flex; flex-direction: column; align-items: stretch; width: 200px; gap: 10px;">

      <label for="date">Data:</label>
      <input id="date" type="date" formControlName="date" class="field">
      <div class="invalid-feedback"
        *ngIf="form.get('date')?.errors && (form.get('date')?.touched || form.get('date')?.dirty)">
        <div *ngIf="form.get('date')?.errors?.['required']">Por favor insira uma data v√°lida</div>
      </div>

      <label for="value_x">Valor X:</label>
      <input id="value_x" type="number" formControlName="value_x" class="field">
      <div class="invalid-feedback"
        *ngIf="form.get('value_x')?.errors && (form.get('value_x')?.touched || form.get('value_x')?.dirty)">
        <div *ngIf="form.get('value_x')?.errors?.['required']">Por favor insira um valor</div>
        <div *ngIf="form.get('value_x')?.errors?.['min']">Por favor insira um valor igual ou maior que zero</div>
      </div>

      <label for="value_y">Valor Y:</label>
      <input id="value_y" type="number" formControlName="value_y" class="field">
      <div class="invalid-feedback"
        *ngIf="form.get('value_y')?.errors && (form.get('value_y')?.touched || form.get('value_y')?.dirty)">
        <div *ngIf="form.get('value_y')?.errors?.['required']">Por favor insira um valor</div>
        <div *ngIf="form.get('value_y')?.errors?.['min']">Por favor insira um valor igual ou maior que zero</div>
      </div>

      <button class="button" type="submit">Registrar</button>
    </div>
  </form>
</div>
