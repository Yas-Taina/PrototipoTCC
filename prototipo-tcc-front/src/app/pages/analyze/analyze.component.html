<div style="margin: 20px">
  <h3>Análise de Dados</h3>
  <button class="button" id="btn-plot" (click)="fetchHtmlContent()">Executar análise dos dados armazenados</button>
  <p></p>
  @if (isLoading) {
    <div>
      <h4>Carregando Análise...</h4>
    </div>
  }
  <iframe #plotIframe width="95%" height="500"></iframe>
</div>
