<div style="margin: 20px">
  <p>Data points grid</p>
  <table>
    <tr>
      <th>Data</th>
      <th>Value</th>
      <th>Actions</th>
    </tr>
    <tr *ngFor="let point of dataPoints; let i = index">
      <td>{{ point.date | date: 'dd/MM/yyyy' }}</td>
      <td>{{ point.value }}</td>
      <button (click)="remove(i)">Remove</button>
    </tr>
    @if(dataPoints.length === 0) {
      <tr>
        <td colspan="2">No data points available.</td>
      </tr>
    }
   </table> 
</div>
